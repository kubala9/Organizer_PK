<h2>
    <span>ZarzÄ…dzanie klientami</span>
</h2>

<md-content>
    <md-list>
        <md-list-item ng-repeat="klient in $ctrl.klienci" class="md-3-line" ng-click="$ctrl.modyfikacja(klient)">
            <div class="md-list-item-text">
                <h3>{{klient.nazwa }}</h3>
                <h4>{{klient.email}}</h4>
                <md-button class="md-secondary md-icon-button" ng-click="$ctrl.modyfikacja(klient)">
                    <ng-md-icon  icon="mode_edit" style="fill: grey;" size="30"></ng-md-icon>
                </md-button>
                <md-button class="md-secondary md-icon-button" ng-click="$ctrl.usun(klient)">
                    <ng-md-icon icon="delete" style="fill: grey;" size="30"></ng-md-icon>
                </md-button> 
            </div> 
        </md-list-item>
    </md-list>

    <md-button class="md-raised md-primary" ng-click="$ctrl.modyfikacja()">
        Dodaj nowego klienta
    </md-button>

</md-content>
